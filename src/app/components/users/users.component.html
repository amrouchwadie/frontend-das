<br>
<div class="container">
<a  *ngIf="this.idd == '1' " class="btn btn-info btn-sm"  href="register" role="button">Ajouter une Utilisateur</a>
</div>

	<div class="login-html">
        
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Utilisateur</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Restaurer</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Email</th>
                            <th scope="col">password</th>
                            <th scope="col"  *ngIf="this.idd == '1' ">Action</th>
                            <th  *ngIf="this.idd == '1' "></th>
                          </tr>
                        </thead>
                        <tbody *ngFor="let usr of users">
                          <tr *ngIf="usr.deleted_at == null">
                            <th scope="row">{{ usr.id }}</th>
                            <td>{{ usr.name }}</td>
                            <td>{{ usr.email }}</td>
                            <td  > *******</td>
                            <td  *ngIf="this.idd == '1' "> <a class="btn btn-success btn-sm " routerLink="../usermodif/{{usr.id}}" >Modifier</a></td>
                            <td  *ngIf="this.idd == '1' "><button class="btn btn-danger btn-sm " (click)="deleteUserData(usr.id)"  >Supprimer</button></td>
                          </tr>
                         
                        </tbody>
                      </table>
				
				</div>
			
				<div class="group">
					<input type="hidden" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
		
			</div>
			<div class="sign-up-htm">
                
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Email</th>
                        
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let usr of users">
                      <tr *ngIf="usr.deleted_at != null">
                        <th scope="row">{{ usr.id }}</th>
                            <td>{{ usr.name }}</td>
                            <td>{{ usr.email }}</td>

                          
                            <td  *ngIf="this.idd == '1' ">
                              <button class="btn btn-success btn-sm " routerLink="../restore/{{usr.id}}" >Restorer</button>
                         
                            </td>
                        </tr>
                     
                    </tbody>
                  </table>
            
				<div class="group">
					<input  type="hidden" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
			
			</div>
		</div>
	</div>
