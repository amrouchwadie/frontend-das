<app-navbar4></app-navbar4>
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <img class="mx-auto " width="50%" src="../../../../assets/SVGs/Untitled design.svg" alt="Workflow">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Cr√©e un compte</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
   
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> Vous pouvez supprimer vous compte apre la creation</a>
        </p>
      </div>
      <form class="mt-8 space-y-6" (ngSubmit)="updateParte()">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
            
            <div>
                <label for="name" class="sr-only">Nom Complete</label>
                <input id="name" [(ngModel)]="user.name" name="name" type="name" autocomplete="current-name" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Nom Complete">
              </div><br>
          <div>
            <label for="email-address" class="sr-only">Addresse Electronique</label>
            <input id="email-address" [(ngModel)]="user.email"  name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Addresse Electronique">
          </div><br>
          <div>
            <label for="password" class="sr-only">Mot de passe</label>
            <input id="password"  name="password"  [value]="user.password"  type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Mot de Passe">
          </div><br>
          <div>
            <label for="password2" class="sr-only">Confirmer Mot de passe</label>
            <input id="password2"  type="password" [value]="user.password"  [(ngModel)]="user.password"  autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Confirmer le mot de passe">
          </div><br>
          <div>
            <label for="role_id" class="sr-only">Role</label>
            <select  id="role_id"  [(ngModel)]="user.role_id" name="role_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected>Choisir Role</option>
              <option *ngFor="let item of role" value="{{item.id}}">{{item.name}}</option>
           
            </select>
          </div><br>
        </div>
        
  
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Souviens-toi de moi </label>
          </div>
  
       
        </div>
  
        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <!-- Heroicon name: solid/lock-closed -->
              <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </span>
        Sauvgarde
          </button>
        </div>
      </form>
    </div>
  </div>
