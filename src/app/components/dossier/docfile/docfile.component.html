<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitForm()" enctype="multipart/form-data">
           <div class="form-group">
               <label for="name">Nom Fichier</label>
               <input type="text" name="name" class="form-control" formControlName="name" id="name" placeholder="Entrer le nom"  >
           </div>
           <div class="form-group">
            <label for="name">Fichier</label>
            <input type="file" name="file" (change)="uploadFile($event)" formControlName="file" class="form-control" id="file" placeholder="Entrer le nom de fichier" accept=".pdf"  >
        </div>
        <div  class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="file_id"> dossier</label>
            </div>
            <select class="custom-select" formControlName="file_id" name="file_id" id="file_id" >
              <option selected>Choisir dossier...</option>
              <option *ngFor="let itm of files" value="{{itm.id}}">{{itm.name}}</option>
        
            </select>
          </div>
           <button class="btn btn-dark btn-sm mt-4">Enregistrer</button>
           </form>
