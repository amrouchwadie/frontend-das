<br>
<div class="container">
<form (ngSubmit)="insertData()">
       <div class="form-group">
           <label for="name">Nom Role</label>
           <input type="text" name="name" class="form-control" placeholder="entrer le nom de role" [(ngModel)]="role.name" >
       </div>
       <div class="form-group">
           <label for="name">Le Slug</label>
           <input type="text" name="slug" class="form-control" placeholder="entrer le Slug" [(ngModel)]="role.slug" >
       </div>
       <div class="form-group">
           <label for="name">Description</label>
           <textarea type="text" name="description" class="form-control" placeholder="entrer le description" [(ngModel)]="role.description" ></textarea>
       </div>
    
       <button class="btn btn-dark btn-sm mt-4">Submit</button>
   </form>
</div>
