<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25" style="margin-left: 18%;"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                                <h6 class="f-w-600">Monsieur <br> {{user.name}}</h6>
                            </div>
                        </div>
                        <form >
                        <div class="col-sm-12">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-800">Information</h6>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-800">Email</p>
                                        <h6 class="text-muted f-w-800">{{user.email}}</h6>
                                    </div>
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-800">Nom complete</p>
                                        <h6 class="text-muted f-w-800">{{user.name}}</h6>
                                    </div>
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-800">Information additionnel</h6>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-800">Mot de passe</p>
                                        <h6 class="text-muted f-w-800" >******</h6>
                                    </div>
                                    <div class="col-sm-12">
                                        <p class="m-b-10 f-w-600">Date Rejoindre</p>
                                        <h6 class="text-muted f-w-400">{{date}}</h6>
                                    </div>
                                </div>
                                <ul class="social-link list-unstyled m-t-40 m-b-10">
                                    <li style="float: right;"><a class="btn btn-primary btn-sm" [routerLink]="['../../updateprofile',idd]" role="button"><span style="font-size: medium;">Editer Information</span></a></li>
                                </ul>
                            </div>
                        </div>
                        </form>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
