<br><br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">slug</th>
        <th scope="col">description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let per of permissions">
     
        <th scope="row">{{ per.id }}</th>
        <td>{{ per.name }}</td>
        <td>{{ per.slug }}</td>
        <td>{{ per.description }}</td>
        <td>
            <button class="btn btn-danger btn-sm " (click)="deleteData(per.id)"  >Supprimer</button>
            <button class="btn btn-dark btn-sm mx-2" routerLink="../editPermission/{{per.id}}"> Editer </button>
        </td>
      
      </tr>
    </tbody>
  </table>
