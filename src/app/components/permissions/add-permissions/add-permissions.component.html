<div class="container">
 <form (ngSubmit)="insertData()">
        <div class="form-group">
            <label for="name">nom permission</label>
            <input type="text" name="name" class="form-control" placeholder="entrer le nom de permission" [(ngModel)]="permission.name" >
        </div>
        <div class="form-group">
            <label for="name">Le Slug</label>
            <input type="text" name="slug" class="form-control" placeholder="entrer le Slug" [(ngModel)]="permission.slug" >
        </div>
        <div class="form-group">
            <label for="name">Description</label>
            <textarea type="text" name="description" class="form-control" placeholder="entrer le description" [(ngModel)]="permission.description" ></textarea>
        </div>
     
        <button class="btn btn-dark btn-sm mt-4">Submit</button>
    </form>
</div>
